<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cliente</title>
</head>
<body>

    <h1>Formulário de Cliente</h1>

    <form action="/clientes" method="post" content="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{11}" maxlength="11" placeholder="Apenas números" required><br><br>

        <input type="submit" value="Enviar">
        <button onclick="window.close()">Voltar</button>
    </form>

    <!-- #include virtual="default/footer"-->

    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                window.close();
            }
        })
    </script>
</body>
</html>
